<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galerie – Twirling Bâton Trets</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
    }
    .gallery-item {
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,.04);
    }
    .gallery-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }
    /* plus de légende, donc pas de styles de figcaption */
  </style>
</head>
<body>
  <div id="site-header"></div>
  <script src="assets/inject-header.js" defer></script>

  <section class="hero wrap">
    <h1>Galerie</h1>
    <p>Quelques moments du club en images.</p>
  </section>

  <main class="wrap">
    <div id="gallery" class="gallery-grid"></div>
  </main>

  <div id="site-footer"></div>
  <script src="assets/inject-footer.js" defer></script>

  <script>
    /* Liste des fichiers présents dans assets/galerie/ */
    const photos = [
      "Champions de la ville de Trets 1.jpg",
      "Compet 1.jpg",
      "Compet 10.jpg",
      "Compet 11.jpg",
      "Compet 12.jpg",
      "Compet 2.jpg",
      "Compet 3.jpg",
      "Compet 4.jpg",
      "Compet 5.jpg",
      "Compet 6.jpg",
      "Compet 7.jpg",
      "Compet 8.jpg",
      "Compet 9.jpg",
      "Gala 2023.jpg",
      "Gala 2024.jpg",
      "Gala 2025 2.jpg",
      "Journées des associations 2025 1.jpg",
      "Journées des associations 2025 2.jpg",
      "Journées des associations 2025 3.jpg"
    ];

    /* Génération du HTML sans figcaption */
    const root = document.getElementById("gallery");
    const escapeAttr = (s) => s.replace(/"/g, "&quot;");

    root.innerHTML = photos.map(function(file){
      const src = "assets/galerie/" + file;
      return (
        '<figure class="gallery-item">' +
          '<img src="' + escapeAttr(src) + '" alt="Photo du club" loading="lazy" />' +
        '</figure>'
      );
    }).join("");
  </script>
</body>
</html>
